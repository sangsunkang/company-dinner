<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÌöåÏãùÎπÑ Ï†ïÏÇ∞ Í≥ÑÏÇ∞Í∏∞</title>
    
    <!-- React & Tailwind CDN (ÏÑ§Ïπò ÏóÜÏù¥ Î∞îÎ°ú Ïã§ÌñâÌïòÍ∏∞ ÏúÑÌï®) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Î™®Î∞îÏùº ÌÑ∞ÏπòÍ∞ê Í∞úÏÑ† */
        body { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        // ÏïÑÏù¥ÏΩò Ïª¥Ìè¨ÎÑåÌä∏ (Lucide ÏïÑÏù¥ÏΩòÏùÑ SVGÎ°ú ÏßÅÏ†ë Íµ¨ÌòÑ)
        const Icons = {
            Receipt: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 17V7"/></svg>,
            Plus: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Minus: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/></svg>,
            Users: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Clock: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            RotateCcw: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
        };

        const App = () => {
            const PRICES = { pork: 15000, soju: 5000, soda: 4000 };
            const ITEMS = {
                pork: { label: 'ÎèºÏßÄÍ≥†Í∏∞ (1Ïù∏Î∂Ñ)', icon: 'ü•©', price: PRICES.pork },
                soju: { label: 'ÏÜåÏ£º (1Î≥ë)', icon: 'üçæ', price: PRICES.soju },
                soda: { label: 'ÏùåÎ£åÏàò (1Î≥ë)', icon: 'ü•§', price: PRICES.soda },
            };

            const [counts, setCounts] = React.useState({ pork: 0, soju: 0, soda: 0 });
            const [logs, setLogs] = React.useState([]);
            const [peopleCount, setPeopleCount] = React.useState(1);
            const logsEndRef = React.useRef(null);

            const totalAmount = (counts.pork * PRICES.pork) + (counts.soju * PRICES.soju) + (counts.soda * PRICES.soda);
            const perPersonAmount = peopleCount > 0 ? Math.floor(totalAmount / peopleCount) : 0;

            const handleUpdate = (type, delta) => {
                const currentCount = counts[type];
                if (currentCount + delta < 0) return;
                setCounts(prev => ({ ...prev, [type]: prev[type] + delta }));
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                const newLog = {
                    id: Date.now(),
                    type,
                    delta,
                    time: timeString,
                    itemName: ITEMS[type].label.split(' (')[0]
                };
                setLogs(prev => [newLog, ...prev]);
            };

            const handleReset = () => {
                if (confirm('Î™®Îì† Ï£ºÎ¨∏ ÎÇ¥Ïó≠ÏùÑ Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    setCounts({ pork: 0, soju: 0, soda: 0 });
                    setLogs([]);
                    setPeopleCount(1);
                }
            };

            const formatMoney = (amount) => amount.toLocaleString('ko-KR');

            return (
                <div className="min-h-screen bg-gray-100 py-6 px-4 font-sans select-none max-w-md mx-auto">
                    <div className="space-y-5">
                        {/* Ìó§Îçî */}
                        <div className="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100">
                            <div className="bg-slate-800 p-5 text-white text-center">
                                <h1 className="text-xl font-bold mb-1 flex items-center justify-center gap-2">
                                    <Icons.Receipt /> ÌöåÏãùÎπÑ Ï†ïÏÇ∞ÏÑú
                                </h1>
                                <p className="text-slate-400 text-xs">Ï£ºÎ¨∏Ìï† ÎïåÎßàÎã§ Í∏∞Î°ùÌïòÏÑ∏Ïöî</p>
                            </div>
                            <div className="p-6 text-center">
                                <p className="text-gray-500 text-sm mb-1">ÌòÑÏû¨ Ï¥ù Ï£ºÎ¨∏ Í∏àÏï°</p>
                                <div className="text-4xl font-extrabold text-slate-800 tracking-tight">
                                    {formatMoney(totalAmount)}<span className="text-2xl ml-1 text-gray-500">Ïõê</span>
                                </div>
                            </div>
                        </div>

                        {/* Î©îÎâ¥ Î¶¨Ïä§Ìä∏ */}
                        <div className="space-y-3">
                            {Object.keys(ITEMS).map((key) => (
                                <div key={key} className="bg-white rounded-xl shadow-sm p-4 flex items-center justify-between border border-gray-100">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-xl">
                                            {ITEMS[key].icon}
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-gray-800 text-sm">{ITEMS[key].label}</h3>
                                            <p className="text-slate-500 text-xs">{formatMoney(ITEMS[key].price)}Ïõê</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2 bg-slate-50 rounded-lg p-1">
                                        <button onClick={() => handleUpdate(key, -1)} disabled={counts[key] === 0}
                                            className={`w-9 h-9 rounded-lg flex items-center justify-center transition-colors ${counts[key] === 0 ? 'text-gray-300' : 'bg-white text-red-500 shadow-sm active:scale-95'}`}>
                                            <Icons.Minus size={18} />
                                        </button>
                                        <span className={`w-6 text-center font-bold ${counts[key] > 0 ? 'text-slate-800' : 'text-gray-400'}`}>{counts[key]}</span>
                                        <button onClick={() => handleUpdate(key, 1)}
                                            className="w-9 h-9 bg-white text-blue-600 rounded-lg shadow-sm flex items-center justify-center active:scale-95">
                                            <Icons.Plus size={18} />
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* NÎπµ Í≥ÑÏÇ∞Í∏∞ */}
                        <div className="bg-white rounded-xl shadow-sm p-4 border border-gray-100">
                            <div className="flex items-center justify-between mb-3">
                                <h3 className="font-bold text-gray-700 flex items-center gap-2 text-sm">
                                    <Icons.Users size={16} /> 1Ïù∏Îãπ Ï†ïÏÇ∞ (NÎπµ)
                                </h3>
                                <div className="flex items-center gap-2">
                                    <button onClick={() => setPeopleCount(p => Math.max(1, p - 1))} className="w-7 h-7 rounded-full bg-gray-100 flex items-center justify-center active:bg-gray-200"><Icons.Minus size={14}/></button>
                                    <span className="font-bold w-6 text-center text-sm">{peopleCount}</span>
                                    <button onClick={() => setPeopleCount(p => p + 1)} className="w-7 h-7 rounded-full bg-gray-100 flex items-center justify-center active:bg-gray-200"><Icons.Plus size={14}/></button>
                                </div>
                            </div>
                            <div className="bg-blue-50 rounded-lg p-3 flex justify-between items-center text-blue-900">
                                <span className="text-xs font-medium">1Ïù∏Îãπ Î∂ÄÎã¥Í∏à</span>
                                <span className="text-lg font-bold">{formatMoney(perPersonAmount)}Ïõê</span>
                            </div>
                        </div>

                        {/* Î°úÍ∑∏ */}
                        <div className="bg-white rounded-xl shadow-sm p-4 border border-gray-100">
                            <div className="flex items-center justify-between mb-2 border-b border-gray-100 pb-2">
                                <h3 className="font-bold text-gray-700 flex items-center gap-2 text-sm"><Icons.Clock size={16} /> Ï£ºÎ¨∏ Í∏∞Î°ù</h3>
                                <span className="text-xs text-gray-400">ÏµúÏã†Ïàú</span>
                            </div>
                            <div className="max-h-32 overflow-y-auto space-y-2 pr-1 custom-scrollbar">
                                {logs.length === 0 ? <p className="text-center text-gray-400 text-xs py-2">Í∏∞Î°ù ÏóÜÏùå</p> : logs.map(log => (
                                    <div key={log.id} className="flex justify-between items-center text-xs py-1">
                                        <div className="flex items-center gap-2">
                                            <span className="text-gray-400 bg-gray-100 px-1 rounded">{log.time}</span>
                                            <span className="text-gray-700">{log.itemName}</span>
                                        </div>
                                        <span className={`font-medium ${log.delta > 0 ? 'text-blue-600' : 'text-red-500'}`}>{log.delta > 0 ? '+1' : 'Ï∑®ÏÜå'}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <button onClick={handleReset} className="w-full py-3 text-gray-400 flex items-center justify-center gap-2 text-xs hover:text-red-500">
                            <Icons.RotateCcw size={14} /> Ï¥àÍ∏∞Ìôî
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
